<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.5.0.js"></script>
</head>
<body>
    <select>
        <option disabled>Select id</option>
    </select>
    <input type="text" id="Name" />
    <input type="number" id="Age" />
    <input type="number" id="Salary" />
    <input type="number" id="DeptId" />
    <input type="button" value="Add" onclick="addemp()" />

    <script>
        function addemp() {
                var emp = {
                Name: $('#Name').val(),
                Age: $('#Age').val(),
                Salary: $('#Salary').val(),
                DeptId: $('#DeptId').val()
                }

                $.ajax({
                url: "http://localhost/apihost/api/employee",
                    method: "Post",
                    data: emp,
                success: function (obj) {
                    //alert(JSON.stringify(obj));
                    console.table(JSON.stringify(obj));
                },
                error: function (err) {
                    alert(err.state());
                }
                
            });
        }

        $(function () {         
            
            $.ajax({
                url: "http://localhost/apihost/api/employee",
                method: "Get",
                success: function (obj) {
                    //alert(JSON.stringify(obj));
                    console.table(JSON.stringify(obj));
                    for (i of obj) {
                        let option = document.createElement("option");
                        console.table(i);
                        option.text = i.id;
                        $('select')[0].add(option);
                    }
                },
                error: function (err) {
                    alert(err.state());
                }
                
            });

        });
    </script>
</body>
</html>
