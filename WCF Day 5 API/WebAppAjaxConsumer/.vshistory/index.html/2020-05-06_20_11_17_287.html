<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.5.0.js"></script>
    <style>
        input,select{
            display:block;
            margin-left:50%;
            margin-bottom:5px;
            font-size:20px;
            width:20%;
            border-radius:15px 15px;
            box-shadow:2px 2px 2px 2px cornflowerblue;
            text-align:center;
            color:darkorange;
        }
    </style>
</head>
<body>
    <div style="width: 100%; height: 100%; background-color:gray; align-content: center; text-align: center;">
        <h1 style="color:cornflowerblue;">Loading.....</h1>
    </div>
    <select onchange="change()">
        <option disabled selected>Select id</option>
    </select>
    <input type="text" id="Name" placeholder="Name" />
    <input type="number" id="Age" placeholder="Age" min="1" max="60" />
    <input type="number" id="Salary" placeholder="Salary" max="1000000" min="1" />
    <input type="number" id="DeptId" max="4" min="1" placeholder="Department Id ( 1 - 4 )" />
    <input type="button" value="Add" onclick="addemp()" />
    <input type="button" value="Edit" id="edit" onclick="edit()" />
    <input type="button" value="Delete" id="Delete" onclick="Delete()" />
    <script>
        function change() {
            $('#edit').show();
            $('#Delete').show();
            $.ajax({
                url: "http://localhost/apihost/api/employee",
                    method: "Get",
                success: function (obj) {
                    for (i of obj) {
                        if (i.Id == $('select').val()) {
                            $('#Name').val(i.Name);
                            $('#Age').val(i.Age);
                            $('#Salary').val(i.Salary);
                            $('#DeptId').val(i.DeptID);
                            console.log(i.DeptID);
                        }
                    }
                },
                error: function (err) {
                    alert(err.state());
                }
                
            });

            
        }

        function addemp() {
                var emp = {
                Name: $('#Name').val(),
                Age: $('#Age').val(),
                Salary: $('#Salary').val(),
                DeptId: $('#DeptId').val()
                }

                $.ajax({
                url: "http://localhost/apihost/api/employee",
                    method: "Post",
                    data: emp,
                success: function (obj) {
                    //alert(JSON.stringify(obj));
                    console.table(JSON.stringify(obj));
                },
                error: function (err) {
                    alert(err.state());
                }
                
            });
        }

        function edit() {
            var emp = {
                Id: parseInt( $('select').val()),
                Name: $('#Name').val(),
                Age: $('#Age').val(),
                Salary: $('#Salary').val(),
                DeptId: $('#DeptId').val()
                }

                $.ajax({
                url: "http://localhost/apihost/api/employee",//+parseInt( $('select').val()),
                    method: "PUT",
                    data: emp,
                    success: function (obj) {
                    console.table(JSON.stringify(obj));
                },
                error: function (err) {
                    alert(err.state());
                }
                
            });
        }

        $(function () {
            $('#edit').hide();
            $('#Delete').hide();
            $.ajax({
                url: "http://localhost/apihost/api/employee",
                method: "Get",
                success: function (obj) {
                    for (i of obj) {
                        let option = document.createElement("option");
                        option.text = i.Id;
                        $('select')[0].add(option);
                    }
                    $('div').hide();
                },
                error: function (err) {
                    alert(err.state());
                }
                
            });

        });
    </script>
</body>
</html>
